<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/toggle_style.css">
    <script src="./assets/map-style.js"></script>
    <script src="script_pie.js"></script>
    <script src="script_alter.js"></script>
    <script src="script.js"></script>
    
  </head>
<body>
  <div class="container-fluid main">
      <div class="row first-row">
          <div class="col-9">
                <div class="row header-container">
                    <div class="col-8 title-container">
                      <h1>C<img src="assets/pngtree-coronavirus.jpg" id="corona-image" width="50px" height="50px">vid-19 Tracker</h1>
                        
                    </div>
                    <div class="col-4 search-container">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Search Location">
                        </div>
                    </div>
                </div>
                <div class="row stats-container mb-2 mt-2">
                    <div class="col">
                      <div class="card" onclick="changeDataSelection(this, 'cases');">
                        <div class="col-9 card-body">
                          <h6 class="card-title">Covid-19 Cases</h6>
                          <h4 class="card-subtitle mb-2 total-number">1436886</h4>
                          <div class="text-muted font-weight-bold total cases-total">1.69M Total</div>
                        </div>
                        <div class="col-3 stat-image" style="padding-left:10px;justify-content: left;">
                          <img src="https://img.icons8.com/color/48/000000/being-sick.png"/>
                        </div>
                      </div>
                    </div>
                
                    <div class="col">
                    <div class="card" onclick="changeDataSelection(this, 'recovered');">
                      <div class="col-9 card-body">
                        <h6 class="card-title">Recovered</h6>
                        <h4 class="card-subtitle mb-2 recovered-number">43866</h4>
                        <div class="text-muted font-weight-bold total recovered-total">1.69M Total</div>
                      </div>
                      <div class="col-3 stat-image" style="padding-left:10px;justify-content: left;">
                        <img src="https://img.icons8.com/color/48/000000/recovery.png"/>
                      </div>
                    </div>
                    </div>

                    <div class="col">
                    <div class="card" onclick="changeDataSelection(this, 'deaths');">
                      <div class="col-8 card-body">
                        
                        <h6 class="card-title">Deaths</h6>
                        <h4 class="card-subtitle mb-2 deaths-number">2191</h4>
                        <div class="text-muted font-weight-bold total deaths-total">1.69M Total</div>
                    
                      </div>
                      <div class="col-4 stat-image" style="padding-left:10px;justify-content: left;">
                      <img src="https://img.icons8.com/color/48/000000/death.png"/>
                    </div>
                    </div>
                    </div>
                </div>
            
                <div class="row map-container">
                    <div class="col">
                        <div class="map-info">
                        
                            <!--Google-Map container --->
                            <div id="map"></div>
                
                        </div>
                    </div>
                </div>
        </div>

      <!--Table for Countrywise data-->
      <div class="col-3 side-panel-container">
             <div class="country-data" >
                         
                    <h3>Live Cases By Country</h3>
                    <table class="table">
                        <tbody id="table-data">
                        </tbody>
                    </table>
            </div>

      </div> <!--for side-panel-container-->
        
  </div> <!--for first main row-->

        <!--CHART Container-->
  <div class="row graph-info mb-3 mt-5">
          <div class="col-6 chart-container">
            <canvas id="line-chart"></canvas>
          </div>

          <div class="col-6 chart-container">
            <canvas id="pie-chart"></canvas>
          </div>
  
  </div>  <!--for row of chart section -->
  

</div> <!--for main-container-->

</body>
</html>
